<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- Navigation Bar -->
        <div class="navbar">
            <div class="logo"><a href="/homepage/index.html"><img src="/homepage/images/logo.png" alt="Logo"></a></div>
        </div>
    </header>

    <div class="result-container">
        <h1>Your IQ Result</h1>
        <div class="score">
            You answered <span id="scoreDisplay">0</span> out of 20
        </div>
        <div class="iq-category" id="iqCategory">Calculating your IQ...</div>
        <button id="retryButton" class="retry-btn">Retry Quizzes</button>    
    </div>
    <script src="script.js"></script>
    <footer>
        <div class="footerimg">
            <img src="/homepage/images/footerimg.png" alt="Footer Image">
        </div>
    </footer>
</body>
</html>
